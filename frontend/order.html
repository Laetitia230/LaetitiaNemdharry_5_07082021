<!DOCTYPE html>
<html lang="fr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href="../frontend/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

</head>

<body>

    <!--Nav menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <div class="container-fluid mx-2 mx-lg-5">
            <img class="img-fluid mx-4 mx-lg-0 mr-auto w-25" src="../frontend/images/Orinoco.jpg" alt="logo orinoco" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4 " id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../frontend/index.html"
                            id="accueil">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../frontend/panier.html" id="basketPreview">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact details -->
    <div id="contact" class="mx-5 px-0 px-lg-5">
        <p class="text-center fs-2 my-5 bg-secondary text-white">Mes informations</p>
    </div>

    <!-- Table -->
    <section id="section" class="container my-5 align-middle border-top border-dark">
        <h5 class="text-center fs-2 my-5 bg-secondary text-white">Récapitulatif de la commande</h5>
        <div class="table-responsive">
            <table class="table table-hover my-auto mx-0">
                <thead>
                    <tr class="text-center fs-5">
                        <th scope="col">Produit</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Option</th>
                        <th scope="col">Quantité</th>
                        <th scope="col">Prix</th>
                        <th scope="col" class="bg-light">Sous-total</th>
                    </tr>
                </thead>
                <tbody id="productsBasket">
                    <!--Insertion panier.js-->
                </tbody>
                <tfoot>
                    <tr class="text-center fs-5 bg-light">
                        <th colspan="4" class="bg-white"></th>
                        <th colspan="1">Total : </th>
                        <th colspan="1" id="totalPrice"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="px-5 mx-5 my-4 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-secondary mx-5 align-end" id="print">Imprimer la commande</button>
    </div>
    </section>


    <!-- Footer -->
    <footer class="py-5 bgLinearGradien">
        <ul class="list-inline text-center position">

            </li>

        </ul>
